<!DOCTYPE html>
<html>
  <head>
    <title>DfnG - Search result</title>
    <style>
      header {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        border-bottom: 1px solid black;
        padding: 10px;
      }

      footer {
        border-top: 1px solid black;
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>
    <script>
      function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </head>
  <body>
    <header>
      <h1>
        <a
          style="text-decoration: none; color: black"
          href="{{ url_for('home') }}"
          >Definitely not Google</a
        >
      </h1>
      <form method="POST">
        <label for="search-bar">Search:</label>
        <input
          id="search-bar"
          name="q"
          placeholder="Search..."
          value="{{ q }}"
        />
        <br />
        <br />
        <label for="top-k">Top-K:</label>
        <input
          id="top-k"
          name="k"
          placeholder="Top K"
          type="number"
          value="{{ k }}"
        />
        <br />
        <br />
        <input type="submit" value="Search" />
      </form>
    </header>
    <div style="padding-left: 10%; padding-right: 10%">
      {% for doc in result %}
      <div style="padding-top: 20px; padding-bottom: 20px">
        <div style="display: flex; flex-direction: row; height: auto">
          <h3 style="margin: 0">
            <a href="{{ doc[1]['url'] }}">{{ doc[1]["title"] }}</a>
          </h3>
          <p style="color: red; padding-left: 5px; margin: 0">
            {{ doc[0] }}
          </p>
        </div>
        <p style="color: gray; margin: 0">{{ doc[1]["url"] }}</p>
        <p style="margin: 0">{{ doc[1]["summary"] }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
  <footer>
    <a style="cursor: pointer" onclick="scrollToTop()">Go to top</a>
  </footer>
</html>
